<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        .linea-inferior {
            padding-bottom: 20px;
            border-bottom: 2px dashed rgb(25, 95, 95);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Cual es tu nombre?</span>
            <input type="text" name="" id="nombre" placeholder="Tu nombre">
        </label>
        <label for="inicio-platzi">
            <span>Que dia inicio en platzi?</span>
            <input type="date" name="" id="inicio-platzi">
        </label>
        <label for="horario">
            <span>En que horario te gusta estudiar?</span>
            <input type="time" name="" id="horario">
        </label>
    </form>

    <div class="linea-inferior"></div>

    <!-- EN ESTA SECCION SE AGREGAN LAS OPCIONES DE PONER UN CALENDARIO -->
    <form action="">
        <label for="hora">
            <span>Hora</span>
            <input type="time" id="hora" name="hora">
        </label>
        <label for="dia">
            <span>Dia   </span>
            <input type="day" id="dia" name="dia">
        </label>
        <label for="semana">
            <span>Semana</span>
            <input type="week" id="semana" name="semana">
        </label>
        <label for="mes">
            <span>Mes</span>
            <input type="month" id="mes" name="mes">
        </label>

        <input type="submit">
    </form>

    <div class="linea-inferior"></div>

    <form action="">
        <label for="calendario">
            <span>Calendario</span>
            <input type="datetime-local" name="calendario" id="calendario">
        </label>
        <input type="submit" name="" id="">
    </form>


    <div class="linea-inferior"></div>

    <form action="">
        <label for="nombre">
            <span>Cual es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required>
        </label>
        <label for="correo">
            <span>Cual es tu correo?</span>
            <input type="email" name="correo" id="correo" autocomplete="email" required>
        </label>
        <label for="pais">
            <span>En que pais vives?</span>
            <input type="text" name="pais" id="pais" autocomplete="country" required>
        </label>
        <label for="cp">
            <span>Cual es tu Codigo Postal?</span>
            <input type="number" name="cp" id="cp" autocomplete="postal-code">
        </label>
        <input type="submit" name="" id="">
    </form>

    <div class="linea-inferior"></div>
    <p>Select con mala practica</p>
    <main>
        <select name="cursos" id="">
            <option value="Javascript">Javascript</option>
            <option value="HTML">HTML5</option>
            <option value="CSS3">CSS3</option>
            <option value="Web Standards">Web Standards</option>
        </select>
    </main>

    <p>Select con buenas practias</p>

    <main>
        <input list="cursos">
        <datalist id="cursos">
            <option value="Javascript"></option>
            <option value="HTML"></option>
            <option value="CSS3"></option>
            <option value="Web Standards"></option>
        </datalist>
    </main>

    <div class="linea-inferior"></div>

    <p>Manejar tipos de botones</p>

    <input type="submit" value="Nombre" name="" id="">

    <button type="submit">Enviar</button>
</body>
</html>
